<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>


<body>
  <header><h1><strong>Let's Play Rock Paper Scissors!</strong></h1>
    <h2>Instructions</h2>

      </header>
      <div class="list">
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </div>
      
     
    <label id = "rock">
     <img src="https://i.ya-webdesign.com/images/cartoon-rock-png-3.png" height="150" width="150">
      <input type= "radio" name = "throw" value = "rock">
    </label>

    <label id = "paper">
      <img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png" height="150" width="150">
      <input type= "radio" name = "throw" value = "paper">
    </label>

    <label id = "scissors">
      <img src="http://pluspng.com/img-png/cartoon-scissors-png-hd-cartoon-emoji-paper-rock-scissors-icon-512.png" height="200" width="200">
      <input type= "radio" name = "throw" value = "scissors">
    </label>

    <div>
    <button id = "button">Play!</button>
    </div>

    <div>
      <p><span id = "result"></span></p> 
  </div>    

    <div>
        <p>Number of Wins  <span id = "wins"></span></p>
    </div>    
    <div>
        <p>Number of Losses  <span id = "losses"></span></p>
    </div>
    <div>
        <p>Number of Draws  <span id = "draws"></span></p>
    </div>    
  
   

    <script type="module" src="app.js"></script>
    
</body>

</html>
