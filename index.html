<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>


<body>
    <header><h1><strong>Let's Play Rock Paper Scissors!</strong></h1>
        <img src = 'https://miro.medium.com/max/2800/1*JOvf8IhmSCqaT7guHfw3BQ.jpeg' height = 150px, width = 350px>
    </header>

    <h2>Instructions</h2>
    <div>   
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </div>
      
  

    <label id = "rock" >
        Rock
      <input type= "radio" name = "throw" value = "rock">
    </label>

    <label id = "paper">
        Paper
      <input type= "radio" name = "throw" value = "paper">
    </label>

    <label id = "scissors">
        Scissors
      <input type= "radio" name = "throw" value = "scissors">
    </label>

    <div>
    <button id = "button">Play!</button>
    </div>

    <div>
        <p>Number of Wins  <span id = "wins"></span></p>
    </div>

    <div>
        <p>Number of Losses  <span id = "losses"></span></p>
    </div>

    <div>
        <p>Number of Draws  <span id = "draws"></span></p>
    </div>

    <div>
       <p><span id = "result"></span></p> 
    </div>

    <script type="module" src="app.js"></script>
    
</body>

</html>
