<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>


<body>
    <header><h1><strong>Rock Paper Scissors</strong></h1></header>

    <h2>Instructions</h2>
    <p>Rules go here (paper beats rock, rock beats scissors, scissors beats paper)</p>
    <!-- consider using a list here for the rules -->

    <label id = "rock">
        Rock
      <input type= "radio" name = "throw" value = "rock">
    </label>

    <label id = "paper">
        Paper
      <input type= "radio" name = "throw" value = "paper">
    </label>

    <label id = "scissors">
        Scissors
      <input type= "radio" name = "throw" value = "scissors">
    </label>

    <div>
    <button id = "button">Play!</button>
    </div>

    <div>
        <p>Number of Wins<span id = "wins"></span></p>
    </div>

    <div>
        <p>Number of Losses<span id = "losses"></span></p>
    </div>

    <div>
        <p>Number of Draws<span id = "draws"></span></p>
    </div>

    <div>
       <p>Display computer's throw and the result here (win/loss/draw)<span id = "result"></span></p> 
    </div>

    <script type="module" src="app.js"></script>

    <footer></footer>
</body>

</html>
